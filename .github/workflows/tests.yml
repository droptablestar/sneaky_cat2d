name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gut:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GODOT_USER_HOME: ${{ github.workspace }}/.godot_test_home
      HOME: ${{ github.workspace }}/.godot_test_home

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Godot 4.5.1
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.5.1
          include-templates: false
      - name: Run GUT tests
        run: ./run_tests.sh
